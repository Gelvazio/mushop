
<div class="tm-product-card-media uk-background-default">
  <div class="tm-ratio tm-ratio-4-3"><a class="tm-media-box" href="product.html?id={{product.id}}" mu-route>
      <figure class="tm-media-box-wrap">
        <div class="uk-animation-fade uk-background-contain uk-width-1-1 uk-height-1-1" uk-img mu-if="product.image" mu-attr mu-attr-data-src="product.image"></div><span mu-if="!product.image"><span class="uk-text-muted" uk-icon="icon: image; ratio: 5;"></span></span>
      </figure></a></div>
</div>
<div class="tm-product-card-body">
  <div class="tm-product-card-info">
    <div class="uk-text-meta uk-margin-xsmall-bottom" mu-html="product.type"></div>
    <h3 class="tm-product-card-title"><a class="uk-link-heading" href="product.html?id={{product.id}}" mu-route mu-html="product.name"></a></h3>
    <div class="uk-text-meta uk-text-truncate tm-product-card-description" mu-html="product.shortDescription"></div>
    <ul class="uk-list uk-text-small tm-product-card-properties">
      <li mu-each="product.attributes" mu-each-as="attrib"><span class="uk-text-muted uk-text-uppercase" mu-html="attrib.name"></span>: <span mu-html="attrib.value"></span></li>
    </ul>
  </div>
  <div class="tm-product-card-shop">
    <div class="tm-product-card-prices">
      <del class="uk-text-meta" mu-if="product.sale">$<span mu-html="product.sale"></span>
      </del>
      <div class="tm-product-card-price">$<span mu-html="product.price"></span>
      </div>
    </div>
    <div class="tm-product-card-add">
      <div class="uk-text-meta tm-product-card-actions"><a class="tm-product-card-action tm-action-button-active" mu onclick="this.mu.ui.notification('Added to Favorites!', 'success')" title="Add to favorites"><span uk-icon="icon: heart; ratio: .75;"></span><span class="tm-product-card-action-text">Add to favorites</span></a></div>
      <button class="uk-button uk-button-primary tm-product-card-add-button tm-shine js-add-to-cart" mu-click="atc" mu-attr mu-attr-disabled="!product.count"><span class="tm-product-card-add-button-icon" uk-icon="cart"></span><span class="tm-product-card-add-button-text">add to cart</span>
      </button>
    </div>
  </div>
</div>
