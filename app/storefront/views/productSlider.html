
<div class="uk-margin-medium-top" uk-slider="finite: true; sets: true;">
  <div class="uk-position-relative">
    <div class="uk-text-center" mu-if="loading">
      <div uk-spinner></div>
    </div>
    <div class="uk-text-warning uk-text-center" mu-if="error"><span class="uk-margin-small-right" uk-icon="warning"></span><span mu-html="error"></span>
    </div>
    <div class="uk-grid-small uk-flex-middle" uk-grid>
      <div class="uk-visible@m"><a href="#" uk-slidenav-previous uk-slider-item="previous"></a></div>
      <div class="uk-width-expand uk-slider-container">
        <ul class="uk-slider-items uk-child-width-1-3 uk-child-width-1-4@m uk-child-width-1-5@l uk-grid-small uk-grid-match" uk-grid>
          <li class="mu-product-slider-item" mu-each="items" mu-each-as="item">
            <article class="tm-product-card" mu-product-tile product="item"></article>
          </li>
        </ul>
      </div>
      <div class="uk-visible@m"><a href="#" uk-slider-item="next" uk-slidenav-next></a></div>
    </div>
  </div>
  <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin-medium-top uk-hidden@m"></ul>
</div>
