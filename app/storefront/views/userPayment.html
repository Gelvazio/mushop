
<div class="uk-grid-medium uk-flex-left" uk-grid mu-if="!editing">
  <div class="uk-width-1-1">
    <div class="uk-h4" mu-if="legend" mu-html="legend"></div>
  </div>
  <div class="uk-width-expand" mu-class="{'uk-text-muted': 'loading'}">
    <div mu-if="card"><span class="uk-margin-small-right" uk-icon="icon: credit-card; ratio: 1.1;"></span><span class="uk-text-bolder">card ending *</span><span class="uk-text-muted" mu-html="card.number"></span>
    </div>
    <div class="uk-text-danger" mu-if="!card"> 
      <p>No stored payment accounts</p>
    </div>
  </div>
  <div uk-spinner mu-hide="!loading"></div>
  <div mu-hide="loading"><a class="uk-icon-link" uk-icon="pencil" mu-click="actions.edit" uk-tooltip="Change Card"></a><a class="uk-icon-link uk-text-warning uk-invisible-hover" uk-icon="close" mu-if="card.id" mu-click="actions.delete" uk-tooltip="Delete"></a></div>
</div>
<div mu-if="editing">
  <form class="uk-form-stacked" mu-form="paymentForm">
    <div class="uk-grid-medium uk-child-width-1-1" uk-grid>
      <fieldset class="uk-fieldset">
        <legend class="uk-h4" mu-if="legend" mu-html="legend"></legend>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-1-1 uk-width-1-2@s uk-width-3-5@m">
            <label class="uk-form-label uk-form-label-required" for="longNum">Card Number</label>
            <div class="uk-inline uk-width-expand"><span class="uk-form-icon" uk-icon="credit-card"></span>
              <input class="uk-input" name="longNum" placeholder="XXXX-XXXX-XXXX-XXXX" required mu-attr mu-attr-disabled="loading">
            </div>
          </div>
          <div class="uk-width-1-3 uk-width-1-4@s uk-width-1-5@m">
            <label>
              <div class="uk-form-label uk-form-label-required" for="expires">Expires</div>
            </label>
            <input class="uk-input" name="expires" placeholder="MM/YY" required mu-attr mu-attr-disabled="loading">
          </div>
          <div class="uk-width-1-3 uk-width-1-4@s uk-width-1-5@m">
            <label>
              <div class="uk-form-label uk-form-label-required" for="ccv">CCV</div>
            </label>
            <input class="uk-input" type="password" name="ccv" placeholder="***" required mu-attr mu-attr-disabled="loading">
          </div>
        </div>
      </fieldset>
    </div>
    <div class="uk-margin uk-text-right"><span class="uk-text-success uk-margin-xsmall-right" mu-if="success" mu-class="{'uk-animation-fade uk-animation-reverse': '!success'}"><span uk-icon="check"></span><span>Saved</span></span><span class="uk-text-danger uk-margin-xsmall-right" mu-if="error"><span class="uk-margin-small-right" uk-icon="warning"></span><span mu-html="error"></span></span>
      <div uk-spinner mu-if="loading"></div>
      <button class="uk-button uk-button-primary" type="submit" mu-attr mu-attr-disabled="loading">Save</button>
    </div>
  </form>
</div>
