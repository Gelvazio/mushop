
<div class="uk-grid-medium uk-flex-left" uk-grid mu-if="!editing">
  <div class="uk-width-1-1 uk-h4" mu-if="legend">
    <div class="uk-h4" mu-html="legend"></div>
  </div>
  <div class="uk-width-expand" mu-class="{'uk-text-muted': 'loading'}">
    <div mu-if="address">
      <div class="uk-text-bolder"></div>{{address.number}} {{address.street}}
      <div class="uk-text-muted"></div>{{address.city}} {{address.country}}, {{address.postcode}}
    </div>
    <div class="uk-text-danger" mu-if="!address"> 
      <p>No {{addressType}} address found.</p>
    </div>
  </div>
  <div uk-spinner mu-hide="!loading"></div>
  <div mu-hide="loading"><a class="uk-icon-link" uk-icon="pencil" mu-click="actions.edit" uk-tooltip="Change Address"></a><a class="uk-icon-link uk-text-warning uk-invisible-hover" uk-icon="close" mu-if="address.id" mu-click="actions.delete" uk-tooltip="Delete"></a></div>
</div>
<div mu-if="editing">
  <form class="uk-form-stacked" mu-form="addressForm">
    <div class="uk-grid-medium uk-child-width-1-1" uk-grid>
      <fieldset class="uk-fieldset">
        <legend class="uk-h4" mu-if="legend" mu-html="legend"></legend>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-1-3 uk-width-1-6@s">
            <label>
              <div class="uk-form-label">House</div>
              <input class="uk-input" type="text" required name="number" mu-attr mu-attr-value="address.number" mu-attr-disabled="loading">
            </label>
          </div>
          <div class="uk-width-expand">
            <label>
              <div class="uk-form-label">Street</div>
              <input class="uk-input" type="text" required name="street" mu-attr mu-attr-value="address.street" mu-attr-disabled="loading">
            </label>
          </div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-expand">
            <label>
              <div class="uk-form-label">City</div>
              <input class="uk-input" type="text" required name="city" mu-attr mu-attr-value="address.city" mu-attr-disabled="loading">
            </label>
          </div>
          <div class="uk-width-1-3 uk-width-1-6@s">
            <label>
              <div class="uk-form-label">Post Code</div>
              <input class="uk-input" type="number" required name="postcode" mu-attr mu-attr-value="address.postcode" mu-attr-disabled="loading">
            </label>
          </div>
        </div>
        <div class="uk-grid-small" uk-grid>
          <div class="uk-width-1-1">
            <label>
              <div class="uk-form-label">Country</div>
              <select class="uk-select" required name="country" mu-attr mu-attr-disabled="loading">
                <option>Choose</option>
                <option value="USA" selected>USA</option>
              </select>
            </label>
          </div>
          <div class="uk-width-1-1">
            <label>
              <div class="uk-form-label">Comment</div>
              <textarea class="uk-textarea" rows="5" mu-attr mu-attr-disabled="loading" placeholder="Additional information: phone numbers or doorphone code"></textarea>
            </label>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="uk-margin uk-text-right"><span class="uk-text-success uk-margin-xsmall-right" mu-if="success" mu-class="{'uk-animation-fade uk-animation-reverse': '!success'}"><span uk-icon="check"></span><span>Success</span></span><span class="uk-text-danger uk-margin-xsmall-right" mu-if="error"><span class="uk-margin-small-right" uk-icon="warning"></span><span mu-html="error"></span></span>
      <div uk-spinner mu-hide="!loading"></div>
      <button class="uk-button uk-button-primary" type="submit" mu-attr mu-attr-disabled="loading">Save</button>
    </div>
  </form>
</div>
