
<div class="uk-grid-medium uk-child-width-1-1" uk-grid>
  <div>
    <div class="uk-card uk-card-default uk-card-small tm-ignore-container">
      <div class="uk-grid-collapse uk-child-width-1-1" id="products" uk-grid>
        <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-expand"></div>
            <div class="uk-width-1-1 uk-width-auto@s uk-flex uk-flex-center uk-flex-middle">
              <button class="uk-button uk-button-default uk-button-small uk-hidden@m" uk-toggle="target: #filters"><span class="uk-margin-xsmall-right" uk-icon="icon: settings; ratio: .75;"></span>Filters
              </button>
              <div class="tm-change-view uk-margin-small-left">
                <ul class="uk-subnav uk-iconnav" uk-switcher mu-uk-component="layout.switch">
                  <li><a uk-icon="grid" uk-tooltip="Grid" mu-click="layout.change.grid"></a></li>
                  <li><a uk-icon="list" uk-tooltip="List" mu-click="layout.change.list"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="uk-text-center uk-padding" hidden mu-hide="!loading">
            <div uk-spinner></div>
          </div>
          <div class="uk-text-warning uk-text-center uk-padding-small" mu-if="error"><span class="uk-margin-small-right" uk-icon="warning"></span><span mu-html="error"></span>
          </div>
          <div class="uk-grid-collapse uk-child-width-1-3 tm-products-grid" uk-grid mu-class="{'tm-products-list': 'layout.list'}">
            <article class="tm-product-card" mu-each="items" mu-each-as="item" mu-product-tile product="item"></article>
          </div>
        </div>
        <div>
          <button class="uk-button uk-button-default uk-button-large uk-width-1-1" mu-attr mu-attr-disabled="!hasMore" mu-click="actions.next" style="border-top-left-radius: 0; border-top-right-radius: 0;"><span class="uk-margin-small-right" uk-icon="icon: plus; ratio: .75;"></span><span>Load more</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div mu-hide="loading" mu-if="pages">
    <ul class="uk-pagination uk-flex-center">
      <li><a mu-hide="!actions.prev" mu-click="actions.prev"><span uk-pagination-previous></span></a></li>
      <li mu-each="pages" mu-each-as="page" mu-class="{'uk-active': 'page.isCurrent'}"><a mu-html="page.number" mu-click="page.click"></a></li>
      <li><a mu-hide="!actions.next" mu-click="actions.next"><span uk-pagination-next></span></a></li>
    </ul>
  </div>
</div>
